<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Database</title>
</head>
<body>
    <form action="/add-items" method="post">
        <label for="n">Item Name</label>
        <input type="text" id="n" name="name" required>

        <label for="n1">Item Rate</label>
        <input type="number" id="n1" name="rate" required>

        <label for="n2">Item Quantity</label>
        <input type="number" id="n2" name="quantity" required>

        <button type="submit">Add</button>
    </form>
</body>
</html>
